<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
</head>
<body>
    
    <script>
        // 声明一个数组
        const xiyou = ['唐生', '孙悟空', '猪八戒', '沙僧'];

        // 使用 for...of 遍历数组
        for(let v of xiyou) {
            console.log(v);
        }


        // 原理
        let iterator = xiyou[Symbol.iterator]();
        
        // 调用对象的next方法
        console.log(iterator.next());  // 第一个结果     {value: '唐生', done: false}
        console.log(iterator.next());  // 第二个结果     {value: '孙悟空', done: false}
        console.log(iterator.next());  // 第三个结果     {value: '猪八戒', done: false}
        console.log(iterator.next());  // 第四个结果     {value: '沙僧', done: false}
        console.log(iterator.next());  // 第五个结果     {value: undefined, done: true}

    </script>
</body>
</html>
