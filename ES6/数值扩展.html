        // 1. 二进制和八进制
        // 二进制
        let b = 0b1010;
        console.log(b);
        // 八进制  0o
        let o = 0o777;
        console.log(o);
        // 十六进制
        let x = 0xff;
        console.log(x);

        // 2. Number.isFiniter 检测一个数值是否为有限数
        console.log(Number.isFinite(100));
        console.log(Number.isFinite(100 / 0));
        console.log(Number.isFinite(Infinity));

        // 3. Number.isNaN  检测一个数值是否为 NaN
        console.log(Number.isNaN(123));

        // 4. Number.parseInt   Number.parseFloat 字符串转整数
        console.log(Number.parseInt('23.71'));
        console.log(Number.parseFloat('2.3221所谓的31'));

        // 5. Number.isInteger 判断一个数是否为整数
        console.log(Number.isInteger(5));
        console.log(Number.isInteger(5.32));

        // 6. Math.trunc 将数字的小数部分抹掉
        console.log(Math.trunc(32.43));

        // 7. Math.sign 判断一个数到底为正数  负数  还是零
        console.log(Math.sign(120));
        console.log(Math.sign(0));
        console.log(Math.sign(-230));

    </script>
