<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类继承——2</title>
</head>
<body>

    <script>
        class Phone{
            // 构造方法
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }

            // 父级的成员方法属性
            call() {
                console.log('我可以打电话');
            }
        }

        class SmartPhone extends Phone {
            // 构造方法
            constructor(brand, price, color, size) {
                super(brand, price);
                this.color = color;
                this.size = size;
            }

            Phot() {
                console.log('拍照');
            }

            call() {
                console.log('我可以视频电话');
            }
        }

        const xiaomi = new SmartPhone('小米', 799, '黑色', '4.7inch');
        console.log(xiaomi);
        xiaomi.call();
        xiaomi.Phot();
    </script>
</body>
</html>
