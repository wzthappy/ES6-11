<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集合</title>
</head>
<body>
    
    <script>
        // 声明一个 set
        let s = new Set();
        let s2 = new Set(['大师','dsdas','sadasd', '大师']);

        // 元素的个数
        console.log(s2.size);
        // 添加新的元素
        s2.add('卡卡');
        // 删除元素
        s2.delete('大师');
        // 检测
        console.log(s2.has('卡卡'));

        console.log(s2, typeof s2);

        // 清空
        // s2.clear();
        // console.log(s2, typeof s2);

        for (let v of s2) {
            console.log(v);
        }
    </script>
</body>
</html>
