    <title>函数参数默认值</title>
</head>
<body>
    
    <script>
        // ES6  允许给函数参数赋初始值
        // 1. 形参初始值  具有默认值的参数，一般位置要靠后
        // function abc(a, b, c = 10) {
        //     return a + b + c;
        // }
        // let result = abc(1, 2);
        // console.log(result);

        // 2. 与结构赋值结合
        function connect({host, username, password, port}) {
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            host: 'localhost',
            username: 'root',
            password: 'root',
            port: 3306
        });
    </script>
</body>
