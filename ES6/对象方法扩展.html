<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法扩展</title>
</head>
<body>
    
    <script>
        // 1. Object.is   判断两个值是否完全相同   === 
        console.log(Object.is(120, 120));
        console.log(Object.is(NaN, NaN));  // t  
        console.log(NaN === NaN);  // f

        // 2. Object.assign  对象的合并
        let config1 = {
            host: 'localhost',
            port: 3306,
            name: 'root',
            pass: 'root',
            test: 'test'
        }
        let config2 = {
            host: 'http://ag.com',
            port: 33060,
            name: 'ag.com',
            pass: 'dadsa',
            test2: 'test2'
        }

        console.log(Object.assign(config1, config2));

        // 3. Object.setPrototypeOf  设置原型对象    Object.getPrototypeof
        const school = {
            name: '阿斯顿'
        }
        const ci = {
            xiao: ['打打', '加速肌', 'adnks']
        }
        Object.setPrototypeOf(school, ci);
        console.log(school);
    </script>
</body>
</html>
