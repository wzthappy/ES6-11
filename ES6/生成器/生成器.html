<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    
    <script>
        // 生成器其实就是一个特殊的函数
        // 异步编程   纯回调函数  node  fs   ajax   mongodb
        // yield 是函数的分隔符
        function * get() {
            console.log("驱蚊器");

            yield '移位器';
            console.log("hallo");

            yield 'dad';
            console.log("asda");
        }
        let iter = get();
        
        console.log(iter.next());
        iter.next();
        iter.next();

        // 遍历
        // for (let v of get()) {
        //     console.log(v);
        // }
    </script>
</body>
</html>
