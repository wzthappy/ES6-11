<!DOCTYPE html>

    <title>symbol</title>
</head>
<body>
    
    <script>
        // 创建Symbol
        let s = Symbol();
        // console.log(s, typeof s);

        let s2 = Symbol('注释');
        let s3 = Symbol('注释');    // 不相同
        
        // Symbol.for 创建
        let s4 = Symbol.for('注释');
        let s5 = Symbol.for('注释');  // 相同

        console.log(s4, typeof s4);

        // 不能与其他数组进行运算
        // let result = s + 100;      // 等等

        // USONB
        // u   undefined
        // s   string   symbol
        // o   object
        // n   null  number
        // b   boolean
    </script>
